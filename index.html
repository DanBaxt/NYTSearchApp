<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>New York Times Search</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.css" media="screen">

</head>

<body>

<div class = "container" id = "head">
    <div class = "jumbotron">
        <img id = "NewYorkTimesImage" src = "assets\images\NewYorkTimes.webp">
        <h3>Search Engine</h3>
    </div>
</div>
<div class = "container" id = "search-engine">
    <div class = "row">
        <div class = "col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Search Parameters</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                          <label for="searchTerm">Search Term</label>
                          <input type="text" class="form-control" id="search-term" placeholder="news">
                        </div>
                        <div class="form-group">
                          <label for="numberRecords">Number of Records to Recieve</label>
                          <input type="text" class="form-control" id="records" placeholder="5">
                        </div>
                        <div class="form-group">
                            <label for="startYear">Start Year (Optional)</label>
                            <input type="text" class="form-control" id="Start-Year" placeholder="1999">
                          </div>
                          <div class="form-group">
                            <label for="endYear">End Year (Optional)</label>
                            <input type="text" class="form-control" id="End-Year" placeholder="2018">
                          </div>
                       <br>
                        <button type="submit" class="btn btn-default" id = "searchButton"><span class ="glyphicon glyphicon-search"></span> Search</button>
                        <button type="clear" class="btn btn-default" id = "clearButton"><span class ="glyphicon glyphicon-trash"></span> Clear Results</button>
                       </form>
                </div>
               </div>
        </div>
    </div>
</div>
<div class = "container" id = "top-articles">
    <div class = "row">
        <div class = "col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Top Articles</h3>
                </div>
                <div class="panel-body" id = "Top-Header">
                  Panel content
                </div>
               </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/javascript/javascript.js"></script>


</body>
</html>
